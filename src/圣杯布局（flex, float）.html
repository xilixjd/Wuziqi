            .countainer {
                display: flex;
                flex-direction: row;
            }

            .grid {
                height: 200px;
                border: 1px solid black;
            }

            .left, .right {
                flex: 0 0 200px;
            }

            .left {
                order: -1;
            }

            .middle {
                flex: 1;
            }

            .fixed-width {
                width: 200px;
                float: left;
            }

            .flexible-width {
                width: 100%; 
            }

            .countainer3 {
                display: flex;
                /* 默认 */
                flex-direction: row; 
            }

            .fixed-width-flex {
                flex: 0 0 200px;
            }

            .flexible-width-flex {
                flex: 1;
            }

        </style>

        <!--[if lt IE 7]>

        <![endif]-->
        <div class="countainer">
            <div class="middle grid">

            </div>
            <div class="left grid"></div>
            <div class="right grid"></div>
        </div>
        <div class="countainer2">
            <div class="fixed-width grid"></div>
            <div class="flexible-width grid">
            </div>
        </div>
        <div class="countainer3">
            <div class="fixed-width-flex grid"></div>
            <div class="flexible-width-flex grid">
            </div>
        </div>
        <div id="outSide" style="width:100px; height:100px; background:#000; padding:50px">
            <div id="inSide" style="width:100px; height:100px; background:#CCC"></div>
        </div>

        <script type="text/javascript">
        //本例你实际希望点击灰色盒子打开google首页，而点击黑色盒子打开baidu首页，但结果你点击灰色盒子的时候，却是同时打开了两个网页。其实在实际设计中较少遇到此问题，你可能会想如果我在页面不同DOM深处安置了不同的按钮或链接，深层处的事件触发会不会波及顶层的按钮呢？不会，因为按钮不能形成嵌套关系。
        // function openWin(url, e)
        // {
        //     window.open(url);
        //     console.log(e);
        // }
        document.getElementById('inSide').onclick = function(e) {
            e.stopPropagation()
            window.open('http://www.baidu.com');
        }
        document.getElementById('outSide').onclick = function() {
            window.open('http://www.sina.com');
        }
        </script>
