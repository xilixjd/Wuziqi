    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .countainer-normal .grid {
            border: 1px solid black;
            height: 200px;
            float: left;
            width: 200px;
        }

        .countainer-normal .middle {
            width: 100%;
            background-color: yellow;
        }

        .countainer-normal .left {
            margin-left: -100%;
            background-color: red;
        }

        .countainer-normal .right {
            margin-left: -205px;
            background-color: green;
        }

        .countainer {
            display: flex;
            flex-direction: row;
            flex-flow: wrap;  /*多行*/
        }

        .grid {
            height: 200px;
            border: 1px solid black;
        }

        .countainer .left,
        .countainer .right {
            flex: 0 0 200px;
        }

        .countainer .left {
            order: -1;
        }

        .countainer .middle {
            flex: 1;
        }

        .countainer2 {
            overflow: hidden;
        }

        .fixed-width {
            width: 200px;
            float: left;
            background-color: forestgreen;
        }

        .flexible-width {
            width: 100%;
            background-color: saddlebrown;
            margin-left: 200px;
        }

        .countainer2-1 {
            position: relative;
            overflow: hidden;
        }

        .fixed-width2 {
            width: 200px;
            position: absolute;
            background-color: antiquewhite;
        }

        .flexible-width2 {
            width: 100%;
            background-color: darkcyan;
            margin-left: 200px;
        }

        .countainer3 {
            display: flex;
            /* 默认 */
            flex-direction: row;
        }

        .fixed-width-flex {
            flex: 0 0 200px;
        }

        .flexible-width-flex {
            flex: 1;
        }

        #wrap {
            width: 600px;
            height: 600px;
            background: #ccc;
            margin: 0 auto;
            position: relative;
            perspective: 800px;
        }

        #box {
            position: absolute;
            left: 100px;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            transform-style: preserve-3d;
            transform-origin: right center;
        }

        #box a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 28px;
            backface-visibility: hidden;
            color: #fff
        }

        #box a:nth-of-type(1) {
            background: blue;
            transition: .8s transform
        }

        #box a:nth-of-type(2) {
            background: red;
            transform: rotateY(-180deg);
            transition: .8s transform
        }

        #box:hover a:nth-of-type(1) {
            transform: rotateY(180deg);
        }

        #box:hover a:nth-of-type(2) {
            transform: rotateY(0deg);
        }

        .countainer4 {
            width: 100%;
            height: 500px;
            background-color: yellow;
            position: relative;
        }

        .countainer4 #box1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: grey;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countainer4 #box1 #box11 {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: white;
        }

        .countainer4 #box1 #box11 #box111 {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: greenyellow;
        }

        .countainer5 div {
            background-color: red;
            border: 1px solid black;
            height: 200px;
        }

        .countainer5 div:nth-child(2) {
            position: relative;
            left: 50px;
            top: 50px;
        }

        .countainer6 {
            display: flex;
        }

        .countainer6 .left1 {
            height: 300px;
            background-color: blue;
            flex: 1;
        }

        .countainer6 .mid1 {
            height: 300px;
            background-color: black;
            flex: 0 0 200px;
        }

        .countainer6 .right1 {
            height: 300px;
            background-color: green;
            flex: 1;
        }

        .countainer6-1 {
            height: 200px;
        }

        #left,

            width: 50%;
            height: 100%;

        /*图片懒加载*/
        ul.lazy-ul{overflow:hidden;}
        li.lazy-li{list-style:none;width:10rem;height:12rem;border:1px solid #ccc;box-sizing:border-box;-webkit-box-sizing:border-box;float:left;overflow:hidden;position:relative;}
        li.lazy-li i{width:20px;height:20px;border-radius:20px;position:absolute;border:2px solid #6feb95;z-index:0;left:50%;top:50%;margin-top:-11px;margin-left:-11px;animation:move 1s infinite;-webkit-animation:move 1s infinite;}
        li.lazy-li i:before{position:absolute;width:5px;height:5px;border-radius:4px;content:'';box-shadow:0 0 10px #666;-webkit-box-shadow:0 0 10px #666;background:#fff;border:1px solid #fff;top:-3px;left:50%;margin-left:-3px;}
        li.lazy-li img {width: 10rem; height: 12rem;}
        img.lazy-img{vertical-align:middle;border-width:0;width:100%;position:relative;z-index:1;}
        @keyframes move{
            0%{
                transform:rotateZ(0);
            }
            100%{
                transform:rotateZ(360deg);
            }
        }

        #photos img{float:left;width:300px;height:200px}
        #photos {  position: absolute;z-index:9;  width: calc(300px * 4);/*---修改图片数量的话需要修改下面的动画参数*/  }
        .play{ animation: ma 20s ease-out infinite alternate;}
        @keyframes ma {
            0%,25% {        left: 0px;       }
            30%,50% {       left: -300px;    }
            55%,75% {       left: -600px;    }
            80%,100% {       left: -900px;    }
        }

    <script>
        window.onload = function() {
            createDiv();
            var oBox = document.getElementById("box2");
            var oBar = document.getElementById("bar");
            startDrag(oBar, oBox);
        }
        // window.onload = function() {
        //     console.log(1)
        // }
        // window.onload = function() {
        //     console.log(2)
        // }
        // window.addEventListener("load", function() {
        //     console.log(1);
        // })
        // window.addEventListener("load", function() {
        //     console.log(2);
        // })
        
        function createDiv () {
            for (var i = 0; i < 20; i++) {
                var div = document.createElement('div');
                var rnd = Math.floor(Math.random()*300+50)   //div的高度在50到350之间
                div.style.height = rnd + "px";
                div.innerHTML = i;
                div.className = "waterFlow";
                document.getElementById("waterFlowWrap").appendChild(div);
                // document.body.appendChild(div);    
            };
            change()
        }

        function change() {
            var aDiv = document.getElementsByClassName('waterFlow');
            // alert(aDiv.length);
            var windowCW = document.documentElement.clientWidth;  //窗口视口的宽度
            var n = Math.floor(windowCW/210);                     //一行能容纳多少个div，并向下取整
            if (n<=0) {return};
            // alert(n);
            var t = 0;
            var center = (windowCW - n*210)/2;                   //居中
            var arrH = [];                                       //定义一个数组存放div的高度
            
            for (var i = 0; i < aDiv.length; i++) {
                var j = i%n;                                  
                if (arrH.length==n) {                    //一行排满n个后到下一行                    
                    var min = findMin(arrH);              //从最“矮”的排起，可以从下图的序号中看得出来，下一行中序号是从矮到高排列的
                    aDiv[i].style.left =center + min*210 + "px";       
                    aDiv[i].style.top = arrH[min]+10 + "px";
                    arrH[min] += aDiv[i].offsetHeight + 10;    
                    // alert(min);
                }else{
                    arrH[j] = aDiv[i].offsetHeight;        
                    aDiv[i].style.left =center + 200*j+10*j + "px";
                    aDiv[i].style.top = 0;
                }

            };
        }
        window.onresize = function(){      //窗口改变也调用函数  
            change();
        }
        window.addEventListener('scroll', function  () {
            // 页面总高度
            var bodyHeight = document.documentElement.offsetHeight;
            // 可视区高度
            var windowHeight = document.documentElement.clientHeight;
            //滚动条的高度    
            var srcollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var srcollH = document.body.scrollHeight;
            // alert(srcollH);
            if (srcollTop+windowHeight  >= srcollH-20) {
                createDiv();
            };
        })

        function findMin(arr) {
            var m = 0;
            for (var i = 0; i < arr.length; i++) {
                m = Math.min(arr[m], arr[i]) == arr[m] ? m : i;
            }
            return m;
        }

    </script>
    <script>
        // by zhangxinxu welcome to visit my personal website http://www.zhangxinxu.com/
// zxx.drag v1.0 2010-03-23 元素的拖拽实现

    var params = {
        left: 0,
        top: 0,
        currentX: 0,
        currentY: 0,
        flag: false
    };
    //获取相关CSS属性
    var getCss = function(o,key){
        return o.currentStyle? o.currentStyle[key] : document.defaultView.getComputedStyle(o,false)[key]; 	
    };

    //拖拽的实现
    var startDrag = function(bar, target, callback){
        if(getCss(target, "left") !== "auto"){
            params.left = getCss(target, "left");
        }
        if(getCss(target, "top") !== "auto"){
            params.top = getCss(target, "top");
        }
        //o是移动对象
        bar.onmousedown = function(event){
            params.flag = true;
            if(!event){
                event = window.event;
                //防止IE文字选中
                bar.onselectstart = function(){
                    return false;
                }  
            }
            var e = event;
            params.currentX = e.clientX;
            params.currentY = e.clientY;
        };
        document.onmouseup = function(){
            params.flag = false;	
            if(getCss(target, "left") !== "auto"){
                params.left = getCss(target, "left");
            }
            if(getCss(target, "top") !== "auto"){
                params.top = getCss(target, "top");
            }
        };
        document.onmousemove = function(event){
            var e = event ? event: window.event;
            if(params.flag){
                var nowX = e.clientX, nowY = e.clientY;
                var disX = nowX - params.currentX, disY = nowY - params.currentY;
                target.style.left = parseInt(params.left) + disX + "px";
                target.style.top = parseInt(params.top) + disY + "px";
                if (event.preventDefault) {
                    event.preventDefault();
                }
                return false;
            }
            
            if (typeof callback == "function") {
                callback(parseInt(params.left) + disX, parseInt(params.top) + disY);
            }
        }	
    };

    </script>
    <script>
        var oUl = document.querySelectorAll('ul.lazy-ul')[0];
        var aLi = oUl.querySelectorAll('li.lazy-li');

        /* 创建img标签函数 */    
        function createImg(obj){
            var src = '';
            if(obj.dataset.src){
                src = obj.dataset.src;
            }else{
                src = obj.getAttribute('data-src');
            }
            if(obj.children[0].tagName === "I"){
                var img = document.createElement('img');
                img.src = src;
                obj.appendChild(img);
                if (obj.querySelector("i")) {
                    obj.removeChild(obj.querySelector("i"));
                }
            }
        }

        /* 计算节点到文档顶部的距离 */    
        function getTop(obj){
            var h = obj.offsetTop;
            // var h = 0;
            // while(obj){
            //     h += obj.offsetTop;
            //     obj = obj.offsetParent;
            // }
            return h;
        }
            
        /* 滚动实时计算所到区域并进行相关计算 */
        window.addEventListener("scroll", debounce(function(){
            var t = document.documentElement.clientHeight + (document.body.scrollTop || document.documentElement.scrollTop);
            for(var i=0;i<aLi.length;i++){
                if(getTop(aLi[i]) < t){  
                    setTimeout('createImg(aLi['+i+'])',1000)
                }
            } 
        }, 500))

        function debounce(func, wait) {
            var timeout;
            return function() {
                clearTimeout(timeout);
                timeout = setTimeout(func, wait);
            }
        }
    </script>
